<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="galeria.css">
    <title>Linea Contemporary Gallery - WEBSHOP</title>
</head>
<body>
    <div id="header"></div>
    <div id="sub"></div>

    <div class="col-md-12 webshopold">
        <div class="filterek">
            <form>
                <div class="legord">
                    <input type="text" id="muvesznev" placeholder="Művész">
                    <select name="kategoriak" id="kategoriak">
                        <option value="arckep">Kategoriák</option>
                        <option value="arckep">Arckép</option>
                        <option value="">Enteriör</option>
                        <option value="">Tájkép</option>
                        <option value="">Életkép</option>
                        <option value="">Erotika</option>
                        <option value="">Csendélet</option>
                        <option value="">Emberábrázolás</option>
                        <option value="">Naiv festők</option>
                        <option value="">Grafika</option>
                    </select>
                    <select name="stilusok" id="stilusok">
                        <option value="arckep">Stílusok</option>
                        <option value="arckep">Absztrakt művészet</option>
                        <option value="">Art deco</option>
                        <option value="">Szecesszió</option>
                        <option value="">Avantgárd</option>
                        <option value="">Impresszionizmus</option>
                        <option value="">Naiv művészet</option>
                        <option value="">Naturalizmus</option>
                        <option value="">Posztimpresszionizmus</option>
                        <option value="">Realizmus</option>
                        <option value="">Szürrealizmus</option>
                    </select>
                </div>
                <div class="checkboxok">
                    <label><input type="checkbox" name="price1"> 5.000 - 100.000 Ft</label>
                    <label><input type="checkbox" name="price2"> 100.000 - 1.000.000 Ft</label>
                    <label><input type="checkbox" name="price3"> 1.000.000 - 10.000.000 Ft</label>
                </div>
                
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="minden.js"></script>
</body>
</html>
