<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="galeria.css">
    <title>Linea Contemporary Gallery - Rólunk</title>
</head>
<body>
    <div id="header"></div>
    <div id="sub"></div>

    <div class="col-md-12 rolunkteto">
        <section class="rolunkszekcio">
            <div class="wave">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="content">
                <h2>LINEA CONTEMPORARY GALLERY</h2>
            </div>
        </section>
    </div>

    <div class="col-md-12 rolunkoldal">
        <div class="row">
            <div class="col-md-6 kepvalto">
                <svg width="500px" height="500px">
                    <defs>
                        <filter id="turbulent-dissolve" x="0%" y="0%">
                            <feTurbulence type="fractalNoise" baseFrequency=".012"/>
                            <feColorMatrix type="luminanceToAlpha"/>
                            <feComponentTransfer>
                                    <feFuncA type="linear" slope="0">
                                        <animate attributeName="slope" values="0;0;0;0;0;0.5;1;1.5;2;2;2;2;2;2;1.5;1;0.5;0" dur="8s" repeatCount="indefinite"/>
                                    </feFuncA>
                                </feComponentTransfer>
    
                                <feComponentTransfer>
                                    <feFuncA type="discrete" tableValues="0 1"/>
                                </feComponentTransfer>
                                    <feGaussianBlur stdDeviation="1"/>
                                <feComposite operator="in" in="SourceGraphic" result="overlay"/>
    
                                <feImage xlink:href="galeriabw2.png" width="500" height="500" result="underlay"/>
                                <feComposite operator="over" in="overlay" in2="underlay"/>
                        </filter>
                    </defs>
                    <image filter="url(#turbulent-dissolve)" width="500" height="500" xlink:href="galeriabw1.jpg"/>
  
                </svg>
            </div>

             <div class="col-md-6 miagaleria">

                    AHOL A MŰVÉSZET A MÉRVADÓ

                </h2>
            </div>
        </div>
        

    </div>

    <div id="footer"></div>

    <script src="minden.js"></script>
</body>
</html>
