<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="galeria.css">
    <title>Linea Contemporary Gallery</title>
</head>
<body>
    <div id="header"></div>
    <div id="sub"></div>

    <div class="col-md-12 cartoldal">
        <div class="row">
            <div class="col-md-6 vasarlas">
                <h1>Termékek</h1>
                <div id="cart-items"></div>
                <div id="cart-total"></div>

                <button class="btn" id="clear-cart">
                        <span>KOSÁR ÜRÍTÉSE</span>
                </button>
            </div>
            <div class="col-md-4 adataid">
                <h1>Adataid</h1>

                <form id="order-form" class="mt-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Teljes név</label>
                        <input type="text" class="form-control" id="name" placeholder="Kiss Péter" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail cím</label>
                        <input type="email" class="form-control" id="email" placeholder="peldacim@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefonszám</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+36 30 123 4567" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Szállítási cím</label>
                        <input type="text" class="form-control" id="address" placeholder="1111 Budapest, Fő utca 1." required>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">Város</label>
                        <input type="text" class="form-control" id="city" placeholder="Budapest" required>
                    </div>

                    <div class="mb-3">
                        <label for="postal" class="form-label">Irányítószám</label>
                        <input type="text" class="form-control" id="postal" placeholder="1111" required>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 mt-2">
                        <span>RENDELÉS LEADÁSA</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="minden.js"></script>
</body>
</html>
